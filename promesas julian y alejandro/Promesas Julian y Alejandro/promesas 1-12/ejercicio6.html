<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ejercicio 6 - Enviar formulario simulado</title>
<style>
  /* Centrar todo el contenido vertical y horizontalmente */
 body {
  font-family: 'Arial', sans-serif;
  margin: 0;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #cfd9df, #e2ebf0);
  backdrop-filter: blur(5px);
}

h1 {
  margin-bottom: 20px;
  text-align: center;
  font-size: 2rem;
  color: #1a237e;
}

button {
  padding: 12px 24px;
  font-size: 16px;
  cursor: pointer;
  background: rgba(33, 150, 243, 0.8);
  color: #fff;
  border: none;
  border-radius: 10px;
  backdrop-filter: blur(5px);
  box-shadow: 0 4px 15px rgba(33, 150, 243, 0.3);
  transition: background 0.3s ease, transform 0.2s ease;
}

button:hover {
  background: rgba(25, 118, 210, 0.9);
  transform: translateY(-2px);
}

#resultado {
  margin-top: 25px;
  white-space: pre-wrap;
  max-width: 600px;
  width: 90%;
  text-align: center;
  padding: 20px;
  background: rgba(255, 255, 255, 0.6);
  border-radius: 12px;
  color: #1a1a1a;
  font-size: 16px;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
  backdrop-filter: blur(8px);
  border-left: 5px solid #2196f3;
}

</style>
</head>
<body>

<h1>Ejercicio 6 - Enviar formulario simulado</h1>

<button id="btnEjecutar">Ejecutar</button>

<div id="resultado"></div>

<script src="ejercicio6.js"></script>
</body>
</html>
