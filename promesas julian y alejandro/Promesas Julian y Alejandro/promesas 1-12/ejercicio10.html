
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ejercicio 10 - Ejecutar promesas en secuencia</title>
<style>
  /* Centrar todo el contenido vertical y horizontalmente */
  body {
  font-family: 'Arial', sans-serif;
  margin: 0;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background: linear-gradient(to right, #fceabb, #f8b500);
}

h1 {
  margin-bottom: 20px;
  text-align: center;
  font-size: 2rem;
  color: #4a148c;
}

button {
  padding: 12px 24px;
  font-size: 16px;
  cursor: pointer;
  background-color: #8e24aa;
  color: white;
  border: none;
  border-radius: 8px;
  transition: background-color 0.3s ease, transform 0.2s ease;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
}

button:hover {
  background-color: #6a1b9a;
  transform: scale(1.05);
}

#resultado {
  margin-top: 25px;
  white-space: pre-wrap;
  max-width: 600px;
  width: 90%;
  text-align: center;
  padding: 20px;
  background-color: #ffffff;
  border-radius: 10px;
  color: #4a148c;
  font-size: 16px;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
  border-left: 5px solid #8e24aa;
}

</style>
</head>
<body>

<h1>Ejercicio 10 - Ejecutar promesas en secuencia</h1>

<button id="btnEjecutar">Ejecutar</button>

<div id="resultado"></div>

<script src="ejercicio10.js"></script>
</body>
</html>
