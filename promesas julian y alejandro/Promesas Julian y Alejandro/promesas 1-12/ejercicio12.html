
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ejercicio 12 - Verificar sesión</title>
<style>
  /* Centrar todo el contenido vertical y horizontalmente */
  body {
  font-family: Arial, sans-serif;
  margin: 0;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background: #fce4ec; /* rosa pastel claro */
}

h1 {
  margin-bottom: 20px;
  text-align: center;
  color: #880e4f; /* rosa oscuro */
}

button {
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
  background-color: #f06292; /* rosa pastel fuerte */
  color: white;
  border: none;
  border-radius: 6px;
  transition: background-color 0.3s ease, transform 0.2s ease;
}

button:hover {
  background-color: #c2185b; /* rosa intenso */
  transform: scale(1.05);
}

#resultado {
  margin-top: 20px;
  white-space: pre-wrap;
  max-width: 600px;
  width: 90%;
  text-align: center;
  padding: 15px;
  background-color: #ffffff;
  border-radius: 6px;
  color: #4a148c; /* púrpura oscuro */
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  border-left: 5px solid #f06292;
}

</style>
</head>
<body>

<h1>Ejercicio 12 - Verificar sesión</h1>

<button id="btnEjecutar">Ejecutar</button>

<div id="resultado"></div>

<script src="ejercicio12.js"></script>
</body>
</html>
